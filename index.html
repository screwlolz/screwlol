<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screw.lol</title>
    <link rel="icon" type="image/png" href="screw.png">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4DA2D9, #FFFFFF); /* Blue and white gradient background */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

          /* Define @font-face for Minecraft font */
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.otf') format('opentype');
            /* Add other formats here if needed, like woff2, woff, etc. */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .enter-message {
            text-align: center;
            color: white;
            font-family: "Minecraft", sans-serif;
            font-size: 60px;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            animation: glow 1s ease-in-out infinite alternate;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: font-size 0.3s ease;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
            z-index: 2; /* Ensure the enter message is on top */
        }

        .enter-message:hover {
            font-size: 70px;
        }

        .links-container {
            display: none;
            text-align: center;
            margin-top: 1px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.4); /* Semi-transparent white background */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); /* Soft shadow */
            font-family: "Minecraft", sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .links-container a {
            display: block;
            margin-bottom: 20px;
            color: black;
            text-decoration: none;
            font-size: 28px;
            transition: color 0.6s ease;
        }

        .links-container a:hover {
            color: #555;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.8);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 0, 0, 0.8), 0 0 30px rgba(0, 0, 0, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="enter-message" onclick="playMusic()">Click to enter</div>
    <canvas id="bubble"></canvas>

    <div class="links-container" id="linksContainer">
        <a href="https://nmc.is/screwing" target="_blank">NameMC: Screwing</a>
        <a href="https://discord.com/users/1257101741854560298" target="_blank">Discord: @screw.lol</a>
    </div>

    <script>
        function playMusic() {
            var linksContainer = document.getElementById('linksContainer');
            linksContainer.style.display = 'block';

            var audio = new Audio('song.mp3');
            audio.volume = 0.1; // Adjust the volume here (0.0 to 1.0)
            audio.play();

            var enterMessage = document.querySelector('.enter-message');
            enterMessage.style.display = 'none';
        }
    </script>
</body>
</html>
